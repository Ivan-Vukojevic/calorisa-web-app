<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, follow" />
    <title>404 | Page Not Found</title>
    <style>
      :root {
        color-scheme: light;
        --brand: #4e342e;
        --brand-dark: #3a251f;
      }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #faf8f6;
        color: var(--brand);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      main {
        text-align: center;
        width: 100%;
        max-width: 42rem;
      }
      h1 {
        font-size: 150px;
        font-weight: 700;
        line-height: 1;
        margin: 0 0 16px;
        color: var(--brand);
      }
      h2 {
        margin: 0 0 16px;
        color: var(--brand);
        font-size: 2rem;
        line-height: 1.2;
      }
      p {
        margin: 0 auto 32px;
        font-size: 18px;
        line-height: 1.5;
        max-width: 28rem;
        color: rgba(78, 52, 46, 0.7);
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 16px 32px;
        border-radius: 8px;
        background: var(--brand);
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        text-decoration: none;
        transition: background 0.3s ease;
      }
      a.button:hover {
        background: var(--brand-dark);
      }
      .decorative {
        margin-top: 48px;
        color: rgba(78, 52, 46, 0.2);
      }
      .decorative svg {
        width: 128px;
        height: 128px;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 120px;
        }
        h2 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you are looking for does not exist or has been moved.</p>
      <a class="button" href="/">Back to Home</a>
      <div class="decorative" aria-hidden="true">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
        </svg>
      </div>
    </main>
  </body>
</html>
